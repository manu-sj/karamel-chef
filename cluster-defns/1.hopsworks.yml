name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: master

attrs:
  install:
    dir: /srv/hops
    dev_ssh_keys: true
    enterprise:
      install: true
      download_url: "https://nexus.hops.works/repository"
      username: ""
      password: ""
  hops:
    num_replicas: 1
    tls:
     enabled: true
     crl_enabled: true
     crl_fetcher_class: "org.apache.hadoop.security.ssl.DevRemoteCRLFetcher"
     crl_fetcher_interval: "5m"
    rmappsecurity:
     actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
     x509:
       expiration_safety_period: "30m"
    encrypt_data_transfer:
     enabled: true
    xattrs:
      max-xattrs-per-inode: 127
      max-xattr-size: 3442755
    yarn:
      cgroups_strict_resource_usage: true
      detect-hardware-capabilities: false
      vcores: 4
      memory_mbs: 24000
    docker:
      cgroup:
        enabled: true
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "2h"
  hopsworks:
    debug: true
    enable_flyingduck: true
    enable_read_only_git_repositories: false
    featurestore_online: true
    encryption_password: "verysecurepassword"
    application_certificate_validity_period: "45m"
    hopsworks_rest_log_level: "DEV"
    jwt:
     lifetime_ms: '43200000'
    hive2:
      scratch_dir_delay: "30s"
      scratch_dir_cleaner_interval: "10s"
    job:
      executions_cleaner_interval_ms: "5000"
    docker:
      cgroup_monitor_interval: "2m"
  elastic:
    opensearch_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
  ndb:
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 5G
    NumCPUs: 4
  jupyter:
    shutdown_timer_interval: "1m"
  flyingduck:
    memory_gbs: 4
    cpus: 2

groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-jupyter
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
      - hops::docker_registry
      - onlinefs
      - flyingduck